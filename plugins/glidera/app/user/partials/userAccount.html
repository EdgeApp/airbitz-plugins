<div class="user-account-form row">
  <form name="form" class="exchange-sign-up col-xs-12" novalidate>

    <div class="form-group">
      <label for="inputFirstName" class="">Name</label>
      <input ng-model="account.firstName" ng-required="true"
      type="text" id="inputFirstName" class="form-control large"
      placeholder="First name" autofocus="true" autocomplete="off" autocorrect="off"
      name="firstName"
      required="" />
      <div class="input-error" ng-show="form.$submitted || form.firstName.$touched">
        <span ng-show="form.firstName.$error.required" class="label label-danger">Required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="inputLastName" class="sr-only">Last</label>
      <input ng-model="account.lastName" ng-required="true"
      type="text" id="inputLastName" class="form-control large"
      placeholder="Last name" autofocus="" autocomplete="off" autocorrect="off"
      name="lastName"
      required="" />
      <div class="input-error" ng-show="form.$submitted || form.lastName.$touched">
        <span ng-show="form.lastName.$error.required" class="label label-danger">Required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress" class="">Address</label>
      <input ng-model="account.address1"
      type="text" id="inputAddressStreet" class="form-control large"
      placeholder="Address" autofocus="" autocomplete="off" autocorrect="off"
      name="address"
      required="" />
      <div class="input-error" ng-show="form.$submitted || form.address.$touched">
        <span ng-show="form.address.$error.required" class="label label-danger">Required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress2" class="sr-only">Address 2</label>
      <input ng-model="account.address2"
      type="text" id="inputAddressStreet2" class="form-control large"
      placeholder="Address 2" autofocus="" autocomplete="off" autocorrect="off" />
    </div>

    <div class="form-group">
      <label for="inputAddressCity" class="sr-only">City</label>
      <input ng-model="account.city"
      type="text" id="inputAddressCity" class="form-control large"
      placeholder="City" autofocus="" autocomplete="off" autocorrect="off"
      name="city"
      required="" />
      <div class="input-error" ng-show="form.$submitted || form.city.$touched">
        <span ng-show="form.city.$error.required" class="label label-danger">Required</span>
      </div>
    </div>

    <div class="row">
      <div class="no-pad-left form-group col-xs-6">
        <label for="inputAddressZip" class="sr-only">Postal Code</label>
        <input ng-model="account.zipCode"
        type="text" id="inputAddressZip" class="form-control large"
        placeholder="Postal Code" autofocus="" autocomplete="off" autocorrect="off"
        name="zip"
        required="" />
        <div class="input-error" ng-show="form.$submitted || form.zip.$touched">
          <span ng-show="form.zip.$error.required" class="label label-danger">Required</span>
          <span ng-show="form.zip.$error.number" class="label label-danger">Number Required</span>
        </div>
      </div>
      <div class="no-pad-right form-group col-xs-6">
        <select ng-options="o.name for o in states" ng-model="account.state" class="form-control large"
          name="state" required="" />
          <option value="">Select a {{ countryStateText }}</option>
        </select>
        <div class="input-error" ng-show="form.$submitted || form.state.$touched">
          <span ng-show="form.state.$error.required" class="label label-danger">Required</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputDob" class="">Date of Birth</label>
      <input ng-model="account.birthDate"
        type="date" id="inputDob" class="form-control large" placeholder="YYYY-MM-DD" autofocus=""
        autocomplete="off"
        name="dob"
        required="" />
      <div class="input-error" ng-show="form.$submitted || form.dob.$touched">
        <span ng-show="form.dob.$error.required" class="label label-danger">Required</span>
        <span ng-show="form.dob.$error.date" class="label label-danger">Date Required</span>
      </div>
    </div>

    <div class="form-group" ng-show="exchange.countryCode == 'CA'">
        <label for="inputOccupation" class="">Occupation</label>
        <select ng-options="o.name for o in occupations" ng-model="account.occupation" class="form-control large"
                name="occupation"
                required="" />
            <option value="">Select an Occupation</option>
        </select>
      <div class="input-error" ng-show="form.$submitted || form.occupation.$touched">
        <span ng-show="form.occupation.$error.required" class="label label-danger">Required</span>
        <span ng-show="form.occupation.$error.occupation" class="label label-danger">Occupation Required</span>
      </div>
    </div>

    <div class="form-group" ng-show="exchange.countryCode == 'CA' && account.occupation.id == OTHER">
      <label for="inputEmployerName" class="">Employer Name</label>
      <input ng-model="account.employerName" ng-required="true"
             type="text" id="inputEmployerName" class="form-control large"
             placeholder="Employer name" autofocus="true" autocomplete="off" autocorrect="off"
             name="employerName" 
             ng-required="account.occupation.id == OTHER"/>
      <div class="input-error" ng-show="form.$submitted || form.employerName.$touched">
        <span ng-show="form.employerName.$error.required" class="label label-danger">Required</span>
      </div>
    </div>

    <div class="form-group" ng-show="exchange.countryCode == 'CA' && account.occupation.id == OTHER">
      <label for="inputEmployerDescription" class="">Employer Description</label>
      <input ng-model="account.employerDescription" ng-required="true"
             type="text" id="inputEmployerDescription" class="form-control large"
             placeholder="Employer Description" autocomplete="off" autocorrect="off"
             name="employerDescription"
             ng-required="account.occupation.id == OTHER" />
      <div class="input-error" ng-show="form.$submitted || form.employerDescription.$touched">
        <span ng-show="form.employerDescription.$error.required" class="label label-danger">Required</span>
      </div>
    </div>

</form>
</div>

<div class="row" style="margin-top: 20px;">
  <div class="col-xs-6 no-pad">
    <button type="button" ng-click="cancelSignup()" class="btn btn-lg btn-block btn-danger">Cancel</button>
  </div>
  <div class="col-xs-6 no-pad">
    <button type="button" ng-click="saveUserAccount()" class="btn btn-lg btn-block btn-success">Save</button>
  </div>
</div>
