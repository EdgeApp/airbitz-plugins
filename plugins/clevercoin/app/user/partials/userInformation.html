<form name="form" novalidate style="margin: 20px 0">

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputFirstName" class="">First Name</label>
      <input ng-model="account.firstname" name="firstName" type="text" id="inputFirstName" class="form-control"
            placeholder="First Name"
            ng-focus="true"
            autocorrect="off"
            autocomplete="off"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.firstName.$touched">
        <span ng-show="form.firstName.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputSurname" class="">Surname</label>
      <input ng-model="account.surname" name="surname" type="text" id="inputSurname" class="form-control"
            placeholder="Surname"
            autocorrect="off"
            autocomplete="off"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.surname.$touched">
        <span ng-show="form.surname.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
        <label for="inputGender" class="">Gender</label>
        <select ng-model="account.gender" ng-required="true" class="form-control" id="inputGender" name="gender" required="">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <div class="input-error" ng-show="form.$submitted || form.gender.$touched">
          <span ng-show="form.gender.$error.required" class="label label-danger">Required</span>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputBirthday" class="">Birthday</label>
      <input ng-model="account.birthday" name="birthday" type="date" id="inputBirthday" class="form-control"
            placeholder="Birthday"
            autocorrect="off"
            autocomplete="off"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.birthday.$touched">
        <span ng-show="form.birthday.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputBirthCountry" class="">Birth Country</label>
      <select
        ng-options="o.name for o in countries"
        ng-model="account.birthcountryObject" class="form-control"
        id="inputBirthCountry" name="birthcountry" required="" />
        <option value="">Select a country</option>
      </select>
      <div class="input-error" ng-show="form.$submitted || form.birthcountry.$touched">
        <span ng-show="form.birthcountry.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputBirthCity" class="">Birth City</label>
      <input ng-model="account.birthcity" name="birthcity" type="text" id="inputBirthCity" class="form-control"
            placeholder="Birth City"
            autocorrect="off"
            autocomplete="off"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.birthcity.$touched">
        <span ng-show="form.birthcity.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputAddressCountry" class="">Address Country</label>
      <select
        ng-options="o.name for o in countries"
        ng-model="account.addresscountryObject" class="form-control"
        id="inputAddressCountry" name="addresscountry" required="" />
        <option value="">Select a country</option>
      </select>
      <div class="input-error" ng-show="form.$submitted || form.addresscountry.$touched">
        <span ng-show="form.addresscountry.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputPhoneNumber" class="">Phone Number</label>
      <input ng-model="account.phonenumber" name="phonenumber" type="tel" id="inputPhoneNumber" class="form-control"
            placeholder="Phone number"
            autocorrect="off"
            autocomplete="off"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.addresscountry.$touched">
        <span ng-show="form.addresscountry.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
        <a target="_blank" href="#" ng-click="launchExternal('https://www.clevercoin.com/en/terms-conditions')">Review TOS?</a>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
        <label for="inputTos" class="">Agree to TOS?</label>
        <input type="checkbox"
          ng-required="true"
          ng-checked="account.termsAgreedVersion > 0"
          ng-click="account.termsAgreedVersion = account.termsAgreedVersion > 0 ? 0 : 1"
          id="inputTos"
          name="agreeOnTerms"
          required="" />
        <div class="input-error" ng-show="form.$submitted || form.agreeOnTerms.$touched">
          <span ng-show="form.agreeOnTerms.$error.required" class="label label-danger">Required</span>
        </div>
    </div>
  </div>

  <div class="row no-pad">
    <div class="col-xs-6 no-pad">
      <button type="button"
        ng-click="cancel()"
        class="btn btn-lg btn-block btn-danger">Cancel</button>
    </div>
    <div class="col-xs-6 no-pad">
      <button type="button"
        ng-click="save()" 
        ng-disabled="form.$invalid"
        class="btn btn-lg btn-block btn-success">Save</button>
    </div>
  </div>
</form>
