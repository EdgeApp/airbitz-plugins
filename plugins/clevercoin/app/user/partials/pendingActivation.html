
<div class="verify-phone-form text-center row">
  <p>Please click the activation link sent to: </p>
  <h3><label class="label label-outline"><span class="phone-label">{{ account.email || "your email"}}</span></label></h3>
</div>

<div class="return-to-dashboard ng-trans ng-trans-fade-up easeOutSine">
  <div class="col-xs-12 no-pad">
    <button type="button"
            ng-click="changeEmail()"
            style="height:50px;"
            class="btn btn-block btn-info">Change Email</button>
  </div>
</div>
