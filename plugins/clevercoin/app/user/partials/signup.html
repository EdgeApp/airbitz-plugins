<div class="row no-pad">
    <div class="col-xs-12">
        <h5>Signup</h5>
    </div>
</div>
<form name="form" novalidate>
  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputFirstName" class="">First Name</label>
      <input ng-model="account.firstName" name="firstName" type="text" id="inputFirstName" class="form-control"
             placeholder="First Name"
             autofocus=""
             autocorrect="off"
             autocomplete="off"
             required="" />
      <div class="input-error" ng-show="form.$submitted || form.firstName.$touched">
        <span ng-show="form.firstName.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputEmail" class="">Email</label>
      <input ng-model="account.email" name="email" type="email" id="inputEmail" class="form-control"
             placeholder="user@email.com"
             autocomplete="off"
             required="" />
      <div class="input-error" ng-show="form.$submitted || form.email.$touched">
        <span ng-show="form.email.$error.required" class="label label-danger">Required</span>
        <span ng-show="form.email.$error.email" class="label label-danger">Valid Email Required</span>
      </div>
    </div>
  </div>

  <div class="row text-right" style="margin-top: 40px;">
    <div class="col-xs-12">
      <button type="button"
              ng-click="cancelSignup()"
              class="btn btn-lg btn-link">Cancel</button>
      <button type="button"
              ng-disabled="form.$invalid"
              ng-click="submitSignUp()"
