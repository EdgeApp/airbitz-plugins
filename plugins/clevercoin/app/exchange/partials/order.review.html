<div class="exchange-ticker row">
  <div class="col-xs-6 no-pad">
  </div>
  <div class="col-xs-6 live-ticker text-right no-pad">
    <div price-update price-type="{{ order.orderAction }}"></div>
  </div>
</div>

<div class="order-review row">
  <div class="col-xs-12">
    <table class="table table-bordered">
      <colgroup>
        <col class="header">
        <col>
      </colgroup>
      <tbody>
        <tr ng-show="{{ order.orderAction === 'buy' }}">
          <td>Destination Wallet</td>
          <td>{{ currentWallet.name || "" }}</td>
        </tr>
        <tr ng-show="{{ order.orderAction === 'sell' }}">
          <td>Sell From</td>
          <td>{{ currentWallet.name || "" }}</td>
        </tr>
        <tr>
          <td>Amount</td>
          <td>{{ order.quote.amount || 0 | formatBtc }} </td>
        </tr>
        <tr>
          <td>Cost </td>
          <td>{{ order.quote.toPay || 0 | roundFiat }} {{ exchange.currency }}</td>
        </tr>
        <tr>
          <td>BTC Price</td>
          <td>{{ order.quote.btcPrice || 0 | roundFiat }} {{ exchange.currency }}</td>
        </tr>
        <tr>
          <td>Expires</td>
          <td am-time-ago="order.quote.expires"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="text-right col-xs-12">
    <button ng-click="editOrder()" class="btn btn-lg btn-link">Edit</button>
    <button ng-show="{{ order.orderAction == 'buy' }}" ng-click="executeOrder()" class="btn btn-lg btn-success"><i class="fa fa-checkmark"></i> Confirm</button>
    <button ng-show="{{ order.orderAction == 'sell' }}" ng-click="executeOrder()" class="btn btn-lg btn-success"><i class="fa fa-checkmark"></i> Authorize Sell</button>
  </div>
</div>
